<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static HTML File</title>
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .jumbotron {
      background-color: #333;
      color: white;
      padding: 20px;
    }

    .display-4 {
      font-size: 2.5rem;
    }

    .btn-primary {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h2 class="display-4">This is a Static HTML File</h2>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laborum iure eos, temporibus nam optio consequuntur facere ut magni sed neque. Esse exercitationem libero voluptatem provident laborum error repellat modi iste?</p>
      <button class="btn btn-primary">Click me</button>
    </div>
  </div>
</body>
</html>
